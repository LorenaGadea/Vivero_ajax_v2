            <!--ALQUILER-->
            <div id="divFrmAlquiler" class="col-12">
                <form class="form-horizontal" name="frmAlquiler" id="frmAlquiler">
                    <h2>Alquiler</h2>
                    <div class="row">
                        <div class="col-6">
                            <label for="">Cliente</label>
                        </div>
                        <div class="col-6">
                            <select class="form-control"  name="selectCliente" id="selectCliente">
                                <option value="">Seleccione</option>
                            </select>                        
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="">Producto</label>
                        </div>
                        <div class="col-6">
                            <select class="form-control" name="selectProducto" id="selectProducto">
                                <option value="">Seleccione</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="txtFechaInicio">Fecha Inicio</label>
                        </div>
                        <div class="col-6">
                            <input class="form-control" type="date" name="txtFechaInicio" id="txtFechaInicio" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="txtFechaFin">Fecha Fin</label>
                        </div>
                        <div class="col-6">
                            <input class="form-control" type="date" name="txtFechaFin" id="txtFechaFin" required>
                        </div>
                    </div>
                    <br>
                    <input class="btn btn-dark" type="button" value="Enviar" name="btnAlquiler"> 
                </form>
            </div>
