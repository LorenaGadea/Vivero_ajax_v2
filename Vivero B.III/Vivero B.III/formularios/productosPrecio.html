<!--VENTAS EN PERIODO-->
<div id="divFrmProductosPrecio" class="col-12">
    <form class="form-horizontal" name="frmProductosPrecio" id="frmProductosPrecio">
        <h2>Ventas por periodo</h2>
        <div class="row">
            <div class="col-6">
                <label>Precio mínimo</label>
            </div>
            <div class="col-6">
                <input class="form-control" type="number" min="0" step="0.01" name="txtPrecioMin" id="txtPrecioMin">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-6">
                <label >Precio máximo</label>
            </div>
            <div class="col-6">
                <input class="form-control" type="number" min="0" step="0.01" name="txtPrecioMax" id="txtPrecioMax">
            </div>
        </div>
        <br>
        <input class="btn btn-dark" type="button" value="Enviar" name="btnProductosPrecio">
    </form>
</div>
