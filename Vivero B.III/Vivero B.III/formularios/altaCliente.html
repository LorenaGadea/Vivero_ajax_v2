            <!--CLIENTE-->
            <div id="divFrmAltaCliente" class="col-12">
                <form class="form-horizontal needs-validation" name="frmAltaCliente" id="frmAltaCliente">
                    <h2>Alta de Cliente</h2>
                    <div class="row">
                        <div class="col-6">
                            <label for="txtNIF">NIF</label>
                        </div>
                        <div class="col-6">
                            <input class="form-control" type="text" name="txtNIF" id="txtNIF" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="txtNombre">Nombre</label>
                        </div>
                        <div class="col-6">
                            <input class="form-control" type="text" name="txtNombre" id="txtNombre" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="txtApellido">Apellido</label>
                        </div>
                        <div class="col-6">
                            <input class="form-control" type="text" name="txtApellido" id="txtApellido" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="txtTelefono">Teléfono</label>
                        </div>
                        <div class="col-6">
                            <input class="form-control" type="tel" name="txtTelefono" id="txtTelefono" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="txtEmail">Email</label>
                        </div>
                        <div class="col-6">
                            <input class="form-control" type="email" name="txtEmail" id="txtEmail" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="txtPassword">Contraseña</label>
                        </div>
                        <div class="col-6">
                            <input class="form-control" type="password" name="txtPassword" id="txtPassword" required>
                        </div>
                    </div>
                    <br>
                    <input class="btn btn-dark" type="button" value="Enviar" name="btnAltaCliente">
                </form>
            </div>
